	[params.section]
		paginate = 20
		dateFormat = "01-02"
		rss = 10

	[params.list]
		paginate = 20
		dateFormat = "01-02"
		rss = 10

	[params.app]
		title = "MubarekSD"
		noFavicon = false
		svgFavicon = ""
		themeColor = "#ffffff"
		iconColor = "#5bbad5"
		tileColor = "#da532c"

	[params.search]
		enable = false
		type = "lunr"
		contentLength = 4000
		placeholder = ""
		maxResultLength = 10
		snippetLength = 30
		highlightTag = "em"
		absoluteURL = false

	[params.home]
		rss = 10
		[params.home.profile]
			enable = true
			gravatarEmail = ""
			avatarURL = "/images/profile.jpg"
			title = "Software Engineer"
			subtitle = ""
			typeit = true
			social = true
			disclaimer = ""
		[params.home.posts]
			enable = false
			paginate = 6

	[params.social]
		Github = "MubarekSD"
