		Whatsapp = "+251975273470"
		discord = "1011661556569866250"
		matrix = "@mubareksdd:matrix.org"
		Telegram = "mubareksd"
		phone = "+251975273470"
		Email = "mubareksd@gmail.com"
		RSS = true

	[params.page]
		hiddenFromHomePage = false
		hiddenFromSearch = false
		twemoji = false
		lightgallery = false
		ruby = true
		fraction = true
		fontawesome = true
		linkToMarkdown = true
		rssFullText = false
		[params.page.toc]
			enable = true
			keepStatic = false
			auto = true

		[params.page.code]
			copy = true
			maxShownLines = 50

		[params.page.math]
			enable = true
			inlineLeftDelimiter = "$"
			inlineRightDelimiter = "$"
			blockLeftDelimiter = "$$"
			blockRightDelimiter = "$$"
			copyTex = true
			mhchem = true

		[params.page.share]
			enable = true
			Twitter = true
			Facebook = true
			Linkedin =true
			Reddit = true
			Line = false
			weibo = false
			HackerNews = false
		[params.page.comment]
			enable = true
			[params.page.comment.disqus]
				enable = true
				shortname = "mubareksd"
		[params.page.seo]
			image = []
			[params.page.seo.publisher]
				name = "MubarekSD"
				logoUrl = "/images/prtotype.png"

	[params.typeit]
		speed = 100
		cursorSpeed = 1000
		cursorChar = "|"
		duration = -1
	
	[params.seo]
		image = "/images/Apple-Devices-Preview.png"
		thumbnailUrl = "/images/screenshot.png"

	[params.analytics]
		enable = true
		[params.analytics.google]
			id = ""
			anonymizeIP = true

	[params.cookieconsent]
		enable = false
		[params.cookieconsent.content]
			message = ""
			dismiss = ""
			link = ""

	[params.cdn]
		data = "jsdelivr.yml"

	[params.compatibility]
		polyfill = false
		objectFit = false

[markup]
	[markup.highlight]
		codeFences = true
		guessSyntax = true
		lineNos = true
		lineNumbersInTable = true
		noClasses = false
		[markup.goldmark]
			[markup.goldmark.extensions]
				definitionList = true
				footnote = true
				linkify = true
				strikethrough = true
				table = true
				taskList = true
				typographer = true
			[markup.goldmark.renderer]
				unsafe = true
		[markup.tableOfContents]
			startLevel = 2
			endLevel = 6

[sitemap]
	changefreq = "daily"
	filename = "sitemap.xml"
	priority = 0.5

[Permalinks]
  posts = ":filename"

[privacy]
  [privacy.googleAnalytics]
  [privacy.twitter]
    enableDNT = true
  [privacy.youtube]
    privacyEnhanced = true

[mediaTypes]
  [mediaTypes."text/plain"]
    suffixes = ["md"]

[outputFormats.MarkDown]
  mediaType = "text/plain"
  isPlainText = true
  isHTML = false

[outputs]
	home = ["HTML", "RSS", "JSON"]
	page = ["HTML", "MarkDown"]
	section = ["HTML", "RSS"]
	taxonomy = ["HTML", "RSS"]
	taxonomyTerm = ["HTML"]
